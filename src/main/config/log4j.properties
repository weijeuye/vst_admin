# Output pattern : date [thread] priority category - message
log4j.rootLogger=info,console,lvmamaconsole

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - vst_admin - %p [%c] - <%m>%n

log4j.logger.com.alibaba.dubbo = error
log4j.logger.org.apache.zookeeper = error

log4j.appender.lvmamaconsole=com.lvmama.flume.clients.log4jappender.LvmamaConsoleAppender 
log4j.appender.lvmamaconsole.layout = org.apache.log4j.PatternLayout 
log4j.appender.lvmamaconsole.layout.ConversionPattern =vst_admin [%t] (%F:%L) - %m
log4j.appender.lvmamaconsole.appName=vst_admin

